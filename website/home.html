<!DOCTYPE html>
<html>
	<head>
		<title>Simple Stroop Task</title>
		<link rel='stylesheet' type='text/css' href='stylesheet.css'/>
	</head>
	<body>

		<h2>Simple Stroop Task Experiment</h2>

		<p>Click on the color of the word written ignoring the letters.</p>

		<button id='start' type='submit' value='start'>Start</button>

		<h3>This is trial number <div id="num_trials">0</div> out of 30.</h3>

		<div>Your current score is: <div id="score"></div></div>
		<div id='stimulus'></div>
		<div id='response'></div>

		<p>You responded in <div id="trial_duration"></div> milliseconds.</p>

		<button id="red" onClick="response(this.id)">Red</button>
		<button id='blue' onClick="response(this.id)">Blue</button>
		<button id='green' onClick="response(this.id)">Green</button>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
<html>
